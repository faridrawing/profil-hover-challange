<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Hover Challange Farid</title>
    <!-- CSS diri sendiri -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="outside">
        <img src="./images/profile.png" alt="Profile" class="profile profile-outside" />
        <div class="triangle"></div>
      </div>
      <div class="card">
        <div class="header">
          <div class="user">
            <img src="./images/profile.png" alt="Profile" class="profile profile-inside" />
            <div class="name">
              <span class="nickname">Muhammad Farid</span>
              <span class="username">@faridrawing</span>
            </div>
          </div>
          <button>Follow</button>
        </div>
        <div class="main-text">Tech enthusiast and amateur photographer based in San<br />Francisco. Software engineer at a startup in the Bay Area.<br />Enjoys exploring the city, and trying new restaurants.</div>
        <div class="follow">
          <div>
            <span class="text">Followers</span>
            <span class="number">198,549</span>
          </div>
          <div>
            <span class="text">Following</span>
            <span class="number">4,513</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
